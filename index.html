<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-POSITIONING</title>
    <!-- custom css -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h1>CSS-POSITIONING</h1>

    <!--step 1: Static position  -->

    <section>
        <h2>Static Position</h2>

        <div class="static-box">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque accusantium eum quasi reiciendis unde eos?
            </p>
        </div>
    </section>

    <!-- step 2: Relative position -->
    <section>
        <h2>Relative position</h2>
        <div class="relative-box">
            <p>This box is using Relative Position</p>
        </div>
    </section>

    <!-- step 3: Absolute Position -->
      
     <section>
        <h2>Absolute Position</h2>
        <div class="container">
            <h2>Container box is using Relative positioning</h2>
            <div class="absolute-box">This box is using Absolute Position</div>
        </div>
     </section>
     
</body>

</html>
